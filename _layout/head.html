<!--
  This is the head.html file for the Franklin template.
  It contains the head section of the HTML document.
-->

<!doctype html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{isdef description}}<meta name="description" content="{{description}}">{{end}}

  <!-- Title -->
  <title>{{title}}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/franklin.css">
  <link rel="stylesheet" href="../css/basic.css">

  <!-- Favicon -->
  <link rel="icon" href="../assets/favicon.png">

  <!-- KaTeX -->
  {{if hasmath}}<link rel="stylesheet" href="../libs/katex/katex.min.css">{{end}}

  <!-- Highlight.js -->
  {{if hascode}}<link rel="stylesheet" href="../libs/highlight/styles/github.min.css">{{end}}
</head>
<body>
  {{insert header.html}}

<!-- Content appended here -->
